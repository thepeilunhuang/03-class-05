<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only （如果想要改bootstrap 的東西，則bootstraps的連結要貼在自己的css前） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>03-class-05</title>
</head>
<body>
    <main>

        <!-- education section -->
        <section class="education" id="education">

        </section>
    
        
        <!-- contact section -->
        <section class="contact" id="contact">
            <form>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email" required>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="subject">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea placeholder="message" required></textarea>
                </div>
                <div class="d-flex"> 
                    <!-- d-flex 是一個bootstraps讓東西flex排列 -->
                    <input type="submit" value="Send Message" class="btn">
                    <input type="reset" value="Clear" class="btn">
                </div>
            </form>
        </section>
    </main>


    <footer id="footer" class="footer">
        &copy; <span>Your Site Name.</span>All Right reserved. Designed by Peilun
    </footer>


    <!-- JavaScript Bundle with Popper (通常把javascript相關的東西放到最後，因為javascript會在整個html render 完後執行)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
